<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heuriskien | Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="theme-dark" x-data="appData()" x-init="init()" x-cloak>

    <!-- SPLASH -->
    <div x-show="!initialized" class="fixed inset-0 bg-slate-950 z-[100] flex items-center justify-center">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <h2 class="text-blue-500 font-black text-xs uppercase tracking-widest">Heuriskien</h2>
            <p class="text-xs opacity-50 mt-2">Carregando...</p>
        </div>
    </div>

    <!-- LOGIN -->
    <template x-if="view === 'login' && initialized">
        <div class="min-h-screen flex items-center justify-center p-4 bg-slate-950">
            <div class="w-full max-w-[420px] glass-container p-12 rounded-[40px]">
                <h1 class="text-4xl font-black text-center mb-2">HEURISKIEN</h1>
                <p class="text-xs text-blue-500 text-center font-bold uppercase mb-8">Enterprise Intelligence</p>
                
                <div class="space-y-5">
                    <div>
                        <label class="block text-xs font-black uppercase mb-2 opacity-50">E-mail</label>
                        <input type="email" x-model="email" placeholder="usuario@empresa.com" class="w-full p-4 rounded-xl bg-white/5 border border-white/10 text-white outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-xs font-black uppercase mb-2 opacity-50">Senha</label>
                        <input type="password" x-model="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full p-4 rounded-xl bg-white/5 border border-white/10 text-white outline-none focus:border-blue-500">
                    </div>
                    <button @click="testLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-black uppercase transition">Acessar</button>
                </div>

                <div class="mt-6 p-4 bg-blue-900/30 rounded-lg text-xs text-blue-300 border border-blue-500/50">
                    <p><strong>üß™ Modo Demo:</strong> Use qualquer email/senha para testar</p>
                </div>
            </div>
        </div>
    </template>

    <!-- DASHBOARD -->
    <template x-if="view === 'dashboard' && initialized">
        <div class="min-h-screen bg-slate-950">
            <!-- NAV -->
            <nav class="bg-gradient-to-r from-slate-900 to-blue-900/20 px-8 py-4 border-b border-blue-500/10 sticky top-0 z-40">
                <div class="max-w-7xl mx-auto flex justify-between items-center">
                    <h1 class="text-xl font-black">HEURISKIEN</h1>
                    <div class="flex gap-4">
                        <button @click="view = 'dashboard'; currentTab = 'reports'" :class="currentTab === 'reports' ? 'bg-blue-600' : 'bg-slate-700'" class="px-4 py-2 rounded-lg font-bold text-xs uppercase">Relat√≥rios</button>
                        <button @click="view = 'dashboard'; currentTab = 'users'" :class="currentTab === 'users' ? 'bg-blue-600' : 'bg-slate-700'" class="px-4 py-2 rounded-lg font-bold text-xs uppercase">Usu√°rios</button>
                        <button @click="logout()" class="px-4 py-2 bg-red-600 rounded-lg font-bold text-xs uppercase">Sair</button>
                    </div>
                </div>
            </nav>

            <!-- MAIN -->
            <main class="max-w-7xl mx-auto p-8">

                <!-- TAB: RELAT√ìRIOS -->
                <div x-show="currentTab === 'reports'">
                    <div class="mb-8">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-4xl font-black italic uppercase">Hub de Intelig√™ncia</h2>
                            <button @click="openReportModal()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-bold text-white">+ Novo Relat√≥rio</button>
                        </div>

                        <div x-show="reports.length === 0" class="glass-container p-12 rounded-lg text-center">
                            <p class="opacity-50">Nenhum relat√≥rio cadastrado</p>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <template x-for="report in reports" :key="report.id">
                                <div class="glass-container p-6 rounded-lg">
                                    <h3 class="font-bold text-lg mb-2" x-text="report.nome"></h3>
                                    <p class="text-xs opacity-60 mb-4" x-text="report.area"></p>
                                    <div class="flex gap-2">
                                        <button @click="editReport(report)" class="flex-1 bg-blue-600 hover:bg-blue-700 py-2 rounded text-sm">‚úèÔ∏è Editar</button>
                                        <button @click="deleteReport(report.id)" class="flex-1 bg-red-600 hover:bg-red-700 py-2 rounded text-sm">üóëÔ∏è Deletar</button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- TAB: USU√ÅRIOS -->
                <div x-show="currentTab === 'users'">
                    <div class="mb-8">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-4xl font-black italic uppercase">Gest√£o de Usu√°rios</h2>
                            <button @click="openUserModal()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-bold text-white">+ Novo Usu√°rio</button>
                        </div>

                        <div x-show="users.length === 0" class="glass-container p-12 rounded-lg text-center">
                            <p class="opacity-50">Nenhum usu√°rio cadastrado</p>
                        </div>

                        <div class="overflow-x-auto">
                            <table class="w-full" x-show="users.length > 0">
                                <thead>
                                    <tr class="border-b border-white/10">
                                        <th class="text-left p-4 font-bold text-xs uppercase opacity-50">Nome</th>
                                        <th class="text-left p-4 font-bold text-xs uppercase opacity-50">Email</th>
                                        <th class="text-left p-4 font-bold text-xs uppercase opacity-50">Cargo</th>
                                        <th class="text-center p-4 font-bold text-xs uppercase opacity-50">A√ß√µes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template x-for="user in users" :key="user.id">
                                        <tr class="border-b border-white/5 hover:bg-white/5">
                                            <td class="p-4" x-text="user.nome"></td>
                                            <td class="p-4 text-sm opacity-80" x-text="user.email"></td>
                                            <td class="p-4 text-sm opacity-80" x-text="user.cargo"></td>
                                            <td class="p-4 text-center flex justify-center gap-2">
                                                <button @click="editUser(user)" class="px-3 py-1 bg-blue-600 rounded text-xs">‚úèÔ∏è</button>
                                                <button @click="deleteUser(user.id)" class="px-3 py-1 bg-red-600 rounded text-xs">üóëÔ∏è</button>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </template>

    <!-- MODALS -->
    <!-- Report Modal -->
    <div x-show="showReportModal" x-transition class="fixed inset-0 bg-black/90 z-[100] flex items-center justify-center p-4" style="display: none;">
        <div class="glass-container p-10 rounded-lg w-full max-w-md" @click.stop>
            <h2 class="text-2xl font-bold mb-6" x-text="editingReport ? 'Editar Relat√≥rio' : 'Novo Relat√≥rio'"></h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold uppercase mb-2 opacity-60">T√≠tulo</label>
                    <input type="text" x-model="formReport.nome" placeholder="Ex: Relat√≥rio Vendas" class="w-full p-3 rounded-lg bg-white/5 border border-white/10 text-white outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase mb-2 opacity-60">Departamento</label>
                    <input type="text" x-model="formReport.area" placeholder="Ex: Financeiro" class="w-full p-3 rounded-lg bg-white/5 border border-white/10 text-white outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase mb-2 opacity-60">URL</label>
                    <input type="url" x-model="formReport.link" placeholder="https://..." class="w-full p-3 rounded-lg bg-white/5 border border-white/10 text-white outline-none focus:border-blue-500">
                </div>
                <div class="flex gap-2 mt-6">
                    <button @click="showReportModal = false" class="flex-1 bg-slate-700 hover:bg-slate-600 py-2 rounded-lg font-bold">Cancelar</button>
                    <button @click="saveReport()" class="flex-1 bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-bold">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- User Modal -->
    <div x-show="showUserModal" x-transition class="fixed inset-0 bg-black/90 z-[100] flex items-center justify-center p-4" style="display: none;">
        <div class="glass-container p-10 rounded-lg w-full max-w-md" @click.stop>
            <h2 class="text-2xl font-bold mb-6" x-text="editingUser ? 'Editar Usu√°rio' : 'Novo Usu√°rio'"></h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold uppercase mb-2 opacity-60">Nome Completo</label>
                    <input type="text" x-model="formUser.nome" placeholder="Ex: Jo√£o Silva" class="w-full p-3 rounded-lg bg-white/5 border border-white/10 text-white outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase mb-2 opacity-60">Email</label>
                    <input type="email" x-model="formUser.email" placeholder="usuario@empresa.com" class="w-full p-3 rounded-lg bg-white/5 border border-white/10 text-white outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase mb-2 opacity-60">Cargo</label>
                    <input type="text" x-model="formUser.cargo" placeholder="Ex: Analista" class="w-full p-3 rounded-lg bg-white/5 border border-white/10 text-white outline-none focus:border-blue-500">
                </div>
                <div class="flex gap-2 mt-6">
                    <button @click="showUserModal = false" class="flex-1 bg-slate-700 hover:bg-slate-600 py-2 rounded-lg font-bold">Cancelar</button>
                    <button @click="saveUser()" class="flex-1 bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-bold">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function appData() {
            return {
                initialized: false,
                view: 'login',
                currentTab: 'reports',
                email: '',
                password: '',
                
                // Data
                reports: [
                    { id: 1, nome: 'Relat√≥rio de Vendas', area: 'Financeiro', link: 'https://powerbi.com' },
                    { id: 2, nome: 'An√°lise de Clientes', area: 'Marketing', link: 'https://powerbi.com' }
                ],
                users: [
                    { id: 1, nome: 'Jo√£o Silva', email: 'joao@empresa.com', cargo: 'Gerente' },
                    { id: 2, nome: 'Maria Santos', email: 'maria@empresa.com', cargo: 'Analista' }
                ],
                
                // Modal state
                showReportModal: false,
                showUserModal: false,
                editingReport: null,
                editingUser: null,
                formReport: { nome: '', area: '', link: '' },
                formUser: { nome: '', email: '', cargo: '' },
                
                async init() {
                    console.log('‚úÖ App iniciando...');
                    await new Promise(r => setTimeout(r, 500));
                    this.initialized = true;
                    console.log('‚úÖ App pronto!');
                },
                
                testLogin() {
                    if (!this.email || !this.password) {
                        alert('Preencha email e senha');
                        return;
                    }
                    this.view = 'dashboard';
                },
                
                logout() {
                    this.view = 'login';
                    this.email = '';
                    this.password = '';
                },
                
                // Report functions
               openReportModal() {
                    this.editingReport = null;
                    this.formReport = { nome: '', area: '', link: '' };
                    this.showReportModal = true;
                },
                
                editReport(report) {
                    this.editingReport = report.id;
                    this.formReport = { ...report };
                    this.showReportModal = true;
                },
                
                saveReport() {
                    if (!this.formReport.nome || !this.formReport.area) {
                        alert('Preencha todos os campos');
                        return;
                    }
                    
                    if (this.editingReport) {
                        const idx = this.reports.findIndex(r => r.id === this.editingReport);
                        if (idx >= 0) {
                            this.reports[idx] = { ...this.reports[idx], ...this.formReport };
                        }
                    } else {
                        this.reports.push({ id: Math.random(), ...this.formReport });
                    }
                    
                    this.showReportModal = false;
                },
                
                deleteReport(id) {
                    if (confirm('Tem certeza?')) {
                        this.reports = this.reports.filter(r => r.id !== id);
                    }
                },
                
                // User functions
                openUserModal() {
                    this.editingUser = null;
                    this.formUser = { nome: '', email: '', cargo: '' };
                    this.showUserModal = true;
                },
                
                editUser(user) {
                    this.editingUser = user.id;
                    this.formUser = { ...user };
                    this.showUserModal = true;
                },
                
                saveUser() {
                    if (!this.formUser.nome || !this.formUser.email) {
                        alert('Preencha todos os campos');
                        return;
                    }
                    
                    if (this.editingUser) {
                        const idx = this.users.findIndex(u => u.id === this.editingUser);
                        if (idx >= 0) {
                            this.users[idx] = { ...this.users[idx], ...this.formUser };
                        }
                    } else {
                        this.users.push({ id: Math.random(), ...this.formUser });
                    }
                    
                    this.showUserModal = false;
                },
                
                deleteUser(id) {
                    if (confirm('Tem certeza?')) {
                        this.users = this.users.filter(u => u.id !== id);
                    }
                }
            }
        }
    </script>
</body>
</html>
