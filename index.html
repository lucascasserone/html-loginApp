<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorpSystem | v8.2 Enterprise</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        [x-cloak] { display: none !important; }
        .theme-glass { background: radial-gradient(circle at top right, #1e293b, #0f172a); background-attachment: fixed; color: #f8fafc; }
        .theme-glass .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px) saturate(180%); border: 1px solid rgba(255, 255, 255, 0.1); }
        .theme-dark { background-color: #020617; color: #f1f5f9; }
        .theme-dark .bg-card { background-color: #0f172a !important; border-color: #1e293b; }
        .theme-light { background-color: #f8fafc; color: #1e293b; }
        .theme-light .bg-card { background-color: #ffffff !important; border-color: #e2e8f0; }
        .animate-skeleton { background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); background-size: 200% 100%; animation: skeleton 1.5s infinite; }
        @keyframes skeleton { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .transition-all-custom { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body :class="'theme-' + theme" class="min-h-screen transition-all-custom font-sans" x-data="systemAuth()" @keydown.escape.window="showModal = false">

    <div x-show="!initialized" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
            <p class="mt-4 text-blue-400 font-bold tracking-widest text-xs uppercase">Validando Seguran√ßa v8.2...</p>
        </div>
    </div>

    <nav x-show="view === 'dashboard'" x-cloak class="bg-[#003366] text-white px-8 py-3 flex justify-between items-center shadow-2xl sticky top-0 z-40">
        <div class="flex items-center gap-10">
            <h1 class="font-black text-2xl italic tracking-tighter">CORP<span class="font-light">SYS</span></h1>
            <div class="flex gap-1">
                <button @click="tab = 'users'" :class="tab === 'users' ? 'bg-white/10 text-white' : 'opacity-40 hover:opacity-100'" class="px-4 py-2 rounded-lg text-xs font-bold uppercase transition">Colaboradores</button>
                <button @click="tab = 'profile'" :class="tab === 'profile' ? 'bg-white/10 text-white' : 'opacity-40 hover:opacity-100'" class="px-4 py-2 rounded-lg text-xs font-bold uppercase transition">Meu Perfil</button>
                <button x-show="isAdmin" @click="tab = 'audit'" :class="tab === 'audit' ? 'bg-white/10 text-white' : 'opacity-40 hover:opacity-100'" class="px-4 py-2 rounded-lg text-xs font-bold uppercase transition">Auditoria</button>
            </div>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="flex bg-black/20 p-1 rounded-xl">
                <button @click="setTheme('light')" :class="theme === 'light' && 'bg-white text-blue-900'" class="p-2 rounded-lg transition"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/></svg></button>
                <button @click="setTheme('dark')" :class="theme === 'dark' && 'bg-slate-800 text-yellow-400'" class="p-2 rounded-lg transition"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/></svg></button>
                <button @click="setTheme('glass')" :class="theme === 'glass' && 'bg-white/20 text-white'" class="p-2 rounded-lg transition"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM5.88 3.508a1 1 0 00-1.415 0l-.707.707a1 1 0 001.414 1.415l.708-.708zm10.535 0L15.707 2.8a1 1 0 00-1.414 1.414l.707.707a1 1 0 001.414-1.414zm-10.535 12.983l-.708.707a1 1 0 001.415 1.415l.707-.708a1 1 0 00-1.414-1.414zm10.535 0a1 1 0 00-1.414 1.414l.707.707a1 1 0 001.414-1.414l-.707-.707zM10 8a2 2 0 100 4 2 2 0 000-4z"/></svg></button>
            </div>
            <div class="h-8 border-l border-white/10 mx-2"></div>
            <button @click="handleLogout" class="bg-red-500/20 hover:bg-red-600 p-2.5 rounded-xl transition border border-red-500/20 group">
                <svg class="w-4 h-4 group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
            </button>
        </div>
    </nav>

    <main x-show="view === 'dashboard'" x-cloak class="p-8 max-w-7xl mx-auto w-full">
        
        <div x-show="tab === 'profile'" x-transition class="max-w-2xl mx-auto">
            <div class="bg-card rounded-3xl p-10 shadow-2xl border border-white/5 glass-card relative overflow-hidden">
                <div class="absolute top-0 right-0 p-8 opacity-5">
                    <h1 class="text-9xl font-black italic">PROFILE</h1>
                </div>
                <div class="flex items-center gap-8 mb-10 relative z-10">
                    <div class="w-24 h-24 bg-blue-600 rounded-[30px] flex items-center justify-center text-4xl font-black text-white shadow-2xl" x-text="currentUserData.nome_completo ? currentUserData.nome_completo[0] : '?'"></div>
                    <div>
                        <h2 class="text-3xl font-black mb-1" x-text="currentUserData.nome_completo || 'Usu√°rio CorpSys'"></h2>
                        <p class="opacity-40 font-mono text-sm" x-text="currentUserData.email"></p>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 relative z-10">
                    <div class="p-6 bg-black/5 rounded-2xl border border-white/5">
                        <label class="text-[10px] uppercase font-black opacity-30 block mb-1">Cargo Atual</label>
                        <p class="font-bold text-lg text-blue-500" x-text="currentUserData.cargo || 'N√£o informado'"></p>
                    </div>
                    <div class="p-6 bg-black/5 rounded-2xl border border-white/5">
                        <label class="text-[10px] uppercase font-black opacity-30 block mb-1">Departamento</label>
                        <p class="font-bold text-lg" x-text="currentUserData.setor || 'Geral'"></p>
                    </div>
                </div>
                <div class="mt-8 flex items-center gap-3 px-6 py-4 bg-green-500/10 rounded-2xl border border-green-500/20">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-[10px] font-black uppercase text-green-500 tracking-widest">Acesso de Colaborador Verificado</span>
                </div>
            </div>
        </div>

        <div x-show="tab === 'users'" x-transition>
            <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-10">
                <div class="relative w-full md:w-1/2">
                    <input type="text" x-model.debounce.300ms="searchQuery" placeholder="Pesquisar..." class="w-full pl-12 pr-4 py-4 rounded-2xl outline-none ring-2 ring-gray-200/50 focus:ring-blue-500 glass-card text-sm text-black">
                    <span class="absolute left-5 top-4 opacity-40 text-black">üîç</span>
                </div>
                <button x-show="isAdmin" @click="openModal('create')" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-2xl font-black text-xs uppercase shadow-xl hover:scale-105 transition-all w-full md:w-auto">+ Cadastrar</button>
            </div>

            <div class="bg-card rounded-3xl shadow-2xl overflow-hidden glass-card">
                <table class="w-full text-left">
                    <thead class="bg-black/5 text-[10px] font-black uppercase tracking-widest text-gray-500 border-b border-white/5">
                        <tr><th class="p-6">Colaborador</th><th class="p-6">Hierarquia</th><th class="p-6">Departamento</th><th class="p-6 text-center">Gest√£o</th></tr>
                    </thead>
                    <tbody class="divide-y divide-white/5">
                        <template x-for="user in filteredUsers" :key="user.email">
                            <tr class="hover:bg-white/5 transition-colors group">
                                <td class="p-6">
                                    <div class="font-bold text-sm" x-text="user.nome_completo"></div>
                                    <div class="text-[11px] opacity-40" x-text="user.email"></div>
                                </td>
                                <td class="p-6">
                                    <span :class="['CEO', 'Diretor'].includes(user.cargo) ? 'text-purple-400 border-purple-500/30' : 'text-blue-400 border-blue-500/30'" class="text-[9px] font-black px-3 py-1.5 rounded-full border" x-text="user.cargo"></span>
                                </td>
                                <td class="p-6 text-xs font-medium opacity-60" x-text="user.setor || 'Geral'"></td>
                                <td class="p-6 text-center space-x-4">
                                    <button x-show="isAdmin" @click="openModal('edit', user)" class="opacity-30 group-hover:opacity-100 hover:text-blue-500">‚úèÔ∏è</button>
                                    <button x-show="isAdmin" @click="deleteUser(user)" class="opacity-30 group-hover:opacity-100 hover:text-red-500">üóëÔ∏è</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <div x-show="tab === 'audit'" x-transition>
            <div class="bg-slate-950 rounded-3xl p-8 font-mono text-xs shadow-2xl border border-white/5">
                <div class="flex justify-between items-center mb-6 border-b border-white/5 pb-4">
                    <span class="text-blue-400 font-bold uppercase tracking-widest">Relat√≥rio de Eventos_v8.2</span>
                    <span class="text-green-500 flex items-center gap-2"><span class="w-2 h-2 bg-green-500 rounded-full animate-ping"></span> Realtime</span>
                </div>
                <div class="space-y-3 max-h-[600px] overflow-y-auto pr-4">
                    <template x-for="log in auditLogs" :key="log.created_at">
                        <div class="flex gap-4 p-3 rounded-lg hover:bg-white/5 border-b border-white/5">
                            <span class="text-slate-500" x-text="formatDate(log.created_at)"></span>
                            <span class="text-blue-400 font-bold w-32 truncate" x-text="log.admin_email"></span>
                            <span class="text-white px-2 py-0.5 rounded bg-white/5" x-text="log.acao"></span>
                            <span class="text-green-400" x-text="log.alvo"></span>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </main>

    <div x-show="showModal" x-cloak class="fixed inset-0 bg-black/80 backdrop-blur-md z-[60] flex items-center justify-center p-4">
        <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-lg glass-card" @click.away="showModal = false">
            <h2 class="text-3xl font-black mb-6 text-black" x-text="modalMode === 'create' ? 'Novo Cadastro' : 'Editar Dados'"></h2>
            <form @submit.prevent="saveUser" class="space-y-4">
                <input type="text" x-model="formUser.nome_completo" placeholder="Nome" class="w-full p-4 rounded-xl bg-black/5 text-black border border-black/10 outline-none focus:ring-2 focus:ring-blue-500" required>
                <input type="email" x-model="formUser.email" placeholder="E-mail" :disabled="modalMode === 'edit'" class="w-full p-4 rounded-xl bg-black/5 text-black border border-black/10 disabled:opacity-30">
                <div class="grid grid-cols-2 gap-4">
                    <select x-model="formUser.cargo" class="w-full p-4 rounded-xl bg-black/5 text-black border border-black/10">
                        <option value="Analista">Analista</option><option value="Gerente">Gerente</option><option value="Diretor">Diretor</option><option value="CEO">CEO</option>
                    </select>
                    <input type="text" x-model="formUser.setor" placeholder="Setor" class="w-full p-4 rounded-xl bg-black/5 text-black border border-black/10">
                </div>
                <div class="flex gap-4 pt-8">
                    <button type="button" @click="showModal = false" class="flex-1 py-4 font-bold text-black opacity-40">Cancelar</button>
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg">Salvar Registro</button>
                </div>
            </form>
        </div>
    </div>

    <div x-show="view !== 'dashboard'" x-cloak class="min-h-screen flex items-center justify-center p-6 bg-slate-900">
        <div class="w-full max-w-sm bg-white p-10 rounded-[40px] shadow-2xl border-t-[10px] border-blue-900 glass-card">
            
            <template x-if="view === 'login'">
                <form @submit.prevent="handleLogin" class="space-y-6">
                    <div class="text-center mb-8">
                        <h2 class="text-4xl font-black italic tracking-tighter text-blue-900">CORP<span class="font-light">SYS</span></h2>
                        <p class="text-[10px] font-bold opacity-40 mt-2 uppercase tracking-widest">Acesso Corporativo Seguro</p>
                    </div>
                    <input type="email" x-model="email" placeholder="E-mail Corporativo" class="w-full p-5 bg-gray-50 rounded-2xl outline-none text-black border border-gray-100">
                    <input type="password" x-model="password" placeholder="Senha" class="w-full p-5 bg-gray-50 rounded-2xl outline-none text-black border border-gray-100">
                    <button class="w-full bg-blue-900 text-white py-5 rounded-2xl font-black shadow-xl hover:brightness-125 transition">ENTRAR</button>
                    <div class="flex flex-col gap-3 mt-4 text-center">
                        <p @click="view = 'recover'" class="text-[11px] font-bold opacity-40 hover:underline cursor-pointer text-black">Esqueci minha senha</p>
                        <p @click="forceReset" class="text-[10px] text-red-500 font-black cursor-pointer uppercase opacity-60">Limpar Cache (Reset)</p>
                    </div>
                </form>
            </template>

            <template x-if="view === 'recover'">
                <div class="space-y-6">
                    <h2 class="text-2xl font-black text-black">Recupera√ß√£o</h2>
                    <p class="text-xs opacity-50 text-black">Enviaremos um link para o seu e-mail.</p>
                    <input type="email" x-model="email" placeholder="E-mail" class="w-full p-5 bg-gray-50 rounded-2xl outline-none text-black border">
                    <button @click="handleRecovery" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black">ENVIAR LINK</button>
                    <button @click="view = 'login'" class="w-full text-xs font-bold opacity-30 text-black">Voltar</button>
                </div>
            </template>

            <template x-if="view === 'reset_password'">
                <div class="space-y-6">
                    <h2 class="text-2xl font-black text-black">Nova Senha</h2>
                    <input type="password" x-model="newPassword" placeholder="Nova Senha (min 6 carac.)" class="w-full p-5 bg-gray-50 rounded-2xl outline-none text-black border">
                    <button @click="handleUpdatePassword" class="w-full bg-green-600 text-white py-5 rounded-2xl font-black">ATUALIZAR SENHA</button>
                </div>
            </template>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://nqdlxiyzsxkntypyzkie.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xZGx4aXl6c3hrbnR5cHl6a2llIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5NjY1ODIsImV4cCI6MjA4NzU0MjU4Mn0.8npxzHMR3VdaufiqmsJKdLR2zpXDOFzDldFwdth18f0';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function systemAuth() {
            return {
                initialized: false, view: 'login', tab: 'users', theme: 'light', loadingData: false,
                email: '', password: '', newPassword: '', searchQuery: '', userEmail: '', isAdmin: false,
                usersList: [], auditLogs: [], showModal: false, modalMode: 'create',
                currentUserData: {},
                formUser: { nome_completo: '', email: '', cargo: 'Analista', setor: '' },

                async init() {
                    this.theme = localStorage.getItem('corp-theme') || 'light';
                    
                    // SEGURAN√áA: Bloqueio imediato de links expirados
                    if (window.location.hash.includes('error=')) {
                        Swal.fire('Sess√£o Expirada', 'Este link de acesso n√£o √© mais v√°lido.', 'warning');
                        window.location.hash = '';
                        this.initialized = true;
                        return;
                    }

                    supabaseClient.auth.onAuthStateChange(async (event, session) => {
                        if (session) {
                            this.userEmail = session.user.email;
                            if (window.location.hash.includes('type=recovery') || event === 'PASSWORD_RECOVERY') {
                                this.view = 'reset_password';
                            } else {
                                this.view = 'dashboard';
                                await this.loadInitialData();
                                this.setupRealtime();
                            }
                        } else {
                            this.view = 'login';
                        }
                        this.initialized = true;
                    });
                },

                async loadInitialData() {
                    if (this.view !== 'dashboard') return;
                    this.loadingData = true;
                    try {
                        const { data: profile } = await supabaseClient.from('acessTable').select('*').eq('email', this.userEmail).maybeSingle();
                        if (profile) {
                            this.currentUserData = profile;
                            this.isAdmin = ['CEO', 'Diretor'].includes(profile.cargo);
                        }
                        const { data: users } = await supabaseClient.from('acessTable').select('*').order('nome_completo');
                        this.usersList = users || [];
                        if (this.isAdmin) {
                            const { data: logs } = await supabaseClient.from('audit_logs').select('*').order('created_at', { ascending: false }).limit(40);
                            this.auditLogs = logs || [];
                        }
                    } finally {
                        this.loadingData = false;
                    }
                },

                setupRealtime() {
                    supabaseClient.channel('system-sync')
                        .on('postgres_changes', { event: '*', schema: 'public', table: 'acessTable' }, () => this.loadInitialData())
                        .subscribe();
                },

                setTheme(t) { this.theme = t; localStorage.setItem('corp-theme', t); },

                async handleLogout() {
                    // LOGOFF REFOR√áADO v8.2
                    await supabaseClient.auth.signOut({ scope: 'global' });
                    localStorage.clear();
                    sessionStorage.clear();
                    window.location.href = window.location.origin + window.location.pathname; 
                },

                async handleLogin() {
                    const { error } = await supabaseClient.auth.signInWithPassword({ email: this.email, password: this.password });
                    if (error) Swal.fire('Erro', 'Dados incorretos.', 'error');
                },

                async handleRecovery() {
                    const { error } = await supabaseClient.auth.resetPasswordForEmail(this.email, { redirectTo: window.location.href });
                    if (error) Swal.fire('Erro', error.message, 'error');
                    else Swal.fire('Sucesso', 'Verifique sua caixa de entrada.', 'success');
                },

                async handleUpdatePassword() {
                    const { error } = await supabaseClient.auth.updateUser({ password: this.newPassword });
                    if (error) Swal.fire('Erro', error.message, 'error');
                    else {
                        await Swal.fire('Sucesso', 'Senha atualizada.', 'success');
                        window.location.hash = '';
                        this.view = 'dashboard';
                    }
                },

                async saveUser() {
                    const res = this.modalMode === 'create' ? 
                        await supabaseClient.from('acessTable').insert([this.formUser]) :
                        await supabaseClient.from('acessTable').update(this.formUser).eq('email', this.formUser.email);
                    
                    if (res.error) Swal.fire('Erro', res.error.message, 'error');
                    else {
                        this.showModal = false;
                        this.loadInitialData();
                        Swal.fire('OK', 'Gravado com sucesso.', 'success');
                    }
                },

                async deleteUser(user) {
                    if ((await Swal.fire({ title: 'Remover Colaborador?', icon: 'warning', showCancelButton: true })).isConfirmed) {
                        await supabaseClient.from('acessTable').delete().eq('email', user.email);
                        this.loadInitialData();
                    }
                },

                get filteredUsers() {
                    const q = this.searchQuery.toLowerCase();
                    return this.usersList.filter(u => u.nome_completo?.toLowerCase().includes(q) || u.email?.toLowerCase().includes(q));
                },

                forceReset() { localStorage.clear(); window.location.reload(); },
                formatDate(date) { return new Date(date).toLocaleTimeString('pt-BR'); },
                openModal(mode, user = null) {
                    this.modalMode = mode;
                    this.formUser = user ? { ...user } : { nome_completo: '', email: '', cargo: 'Analista', setor: '' };
                    this.showModal = true;
                }
            }
        }
    </script>
</body>
</html>
