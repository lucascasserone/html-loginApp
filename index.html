<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heuriskien | Enterprise v9.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        [x-cloak] { display: none !important; }
        .theme-glass { background: radial-gradient(circle at top right, #1e293b, #0f172a); background-attachment: fixed; color: #f8fafc; }
        .theme-dark { background-color: #020617; color: #f1f5f9; }
        .theme-light { background-color: #f8fafc; color: #1e293b; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .transition-all-custom { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Netflix Style Scroll */
        .netflix-row::-webkit-scrollbar { display: none; }
        .netflix-row { -ms-overflow-style: none; scrollbar-width: none; }
        .report-item:hover { transform: scale(1.03); z-index: 10; border-color: rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body :class="'theme-' + theme" class="min-h-screen transition-all-custom font-sans" x-data="systemAuth()" @keydown.escape.window="closeAllModals()">

    <div x-show="!initialized" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
            <p class="mt-4 text-blue-400 font-bold tracking-widest text-xs uppercase text-blue-400">Heuriskien</p>
        </div>
    </div>

    <nav x-show="view === 'dashboard'" x-cloak class="bg-[#001f3f]/80 backdrop-blur-xl text-white px-8 py-3 flex justify-between items-center shadow-2xl sticky top-0 z-40 border-b border-white/5">
        <div class="flex items-center gap-10">
            <h1 class="font-black text-2xl italic tracking-tighter">HEURIS<span class="font-light text-blue-400">KIEN</span></h1>
            <div class="flex gap-1">
                <button @click="tab = 'reports'" :class="tab === 'reports' ? 'bg-white/10' : 'opacity-40 hover:opacity-100'" class="px-4 py-2 rounded-lg text-xs font-bold uppercase transition">Reports</button>
                <button @click="tab = 'users'" :class="tab === 'users' ? 'bg-white/10' : 'opacity-40 hover:opacity-100'" class="px-4 py-2 rounded-lg text-xs font-bold uppercase transition">Equipe</button>
                <button x-show="isAdmin" @click="tab = 'audit'" :class="tab === 'audit' ? 'bg-white/10' : 'opacity-40 hover:opacity-100'" class="px-4 py-2 rounded-lg text-xs font-bold uppercase transition">Auditoria</button>
            </div>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="text-right hidden sm:block border-r border-white/10 pr-6">
                <p class="text-[10px] font-black text-blue-400 uppercase leading-none" x-text="currentUserData.cargo"></p>
                <p class="text-sm font-bold" x-text="currentUserData.nome_completo"></p>
            </div>

            <div class="flex bg-black/20 p-1 rounded-xl">
                <button @click="setTheme('light')" :class="theme === 'light' && 'bg-white text-blue-900'" class="p-2 rounded-lg transition">‚òÄÔ∏è</button>
                <button @click="setTheme('dark')" :class="theme === 'dark' && 'bg-slate-800 text-yellow-400'" class="p-2 rounded-lg transition">üåô</button>
            </div>
            <button @click="handleLogout" class="bg-red-500/20 hover:bg-red-600 p-2.5 rounded-xl transition border border-red-500/20">üö™</button>
        </div>
    </nav>

    <main x-show="view === 'dashboard'" x-cloak class="p-8 max-w-[1600px] mx-auto w-full">
        
        <div x-show="tab === 'reports'" x-transition>
            <div class="flex justify-between items-end mb-10">
                <div>
                    <h2 class="text-3xl font-black uppercase italic tracking-tighter">Intelligence Hub</h2>
                    <p class="opacity-50 text-xs font-bold uppercase tracking-widest">Pain√©is de controle estrat√©gicos</p>
                </div>
                <button x-show="isAdmin" @click="openReportModal('create')" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-black text-xs uppercase tracking-tighter transition shadow-lg shadow-blue-500/20">+ Novo Report</button>
            </div>
            
            <template x-for="area in [...new Set(reportsList.map(r => r.area))]" :key="area">
                <div class="mb-12">
                    <h3 class="text-lg font-black mb-4 ml-1 flex items-center gap-3">
                        <span class="w-2 h-6 bg-blue-500 rounded-full"></span>
                        <span x-text="area" class="uppercase tracking-widest"></span>
                    </h3>
                    
                    <div class="flex gap-6 overflow-x-auto pb-6 netflix-row snap-x">
                        <template x-for="report in reportsList.filter(r => r.area === area)" :key="report.id">
                            <div class="min-w-[320px] max-w-[320px] snap-start">
                                <div class="glass-card p-6 rounded-[32px] report-item transition-all duration-300 group flex flex-col h-[220px] justify-between">
                                    <div class="flex justify-between items-start">
                                        <div class="w-10 h-10 bg-blue-500/10 rounded-xl flex items-center justify-center text-blue-400">üìä</div>
                                        <div x-show="isAdmin" class="flex gap-2">
                                            <button @click="openReportModal('edit', report)" class="p-2 hover:bg-blue-500/20 rounded-lg text-blue-400 transition">‚úèÔ∏è</button>
                                            <button @click="deleteReport(report)" class="p-2 hover:bg-red-500/20 rounded-lg text-red-400 transition">üóëÔ∏è</button>
                                        </div>
                                    </div>
                                    <div>
                                        <h4 class="font-black text-lg mb-1 line-clamp-1" x-text="report.nome"></h4>
                                        <p class="text-xs opacity-50 line-clamp-2 h-8" x-text="report.descricao"></p>
                                    </div>
                                    <a :href="report.link" target="_blank" class="block w-full text-center bg-white/5 group-hover:bg-blue-600 py-3 rounded-xl font-black text-[10px] uppercase transition tracking-widest">Abrir Relat√≥rio</a>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>

            <template x-if="reportsList.length === 0">
                <div class="glass-card p-20 rounded-[40px] text-center">
                    <p class="opacity-40 font-bold uppercase tracking-widest">Nenhum report dispon√≠vel na sua √°rea.</p>
                </div>
            </template>
        </div>

        <div x-show="tab === 'users'" x-transition>
            <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-10">
                <div class="relative w-full md:w-1/2">
                    <input type="text" x-model.debounce.300ms="searchQuery" placeholder="Pesquisar equipe..." class="w-full pl-12 pr-4 py-4 rounded-2xl outline-none glass-card text-sm focus:border-blue-500/50">
                    <span class="absolute left-5 top-4 opacity-40">üîç</span>
                </div>
                <button x-show="isAdmin" @click="openModal('create')" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-2xl font-black text-xs uppercase transition-all w-full md:w-auto shadow-lg shadow-blue-500/20">+ Cadastrar Colaborador</button>
            </div>

            <div class="bg-card rounded-[40px] shadow-2xl overflow-hidden glass-card p-4">
                <table class="w-full text-left">
                    <thead class="text-[10px] font-black uppercase tracking-widest opacity-30 border-b border-white/5">
                        <tr><th class="p-6">Colaborador</th><th class="p-6">Hierarquia</th><th class="p-6">Departamento</th><th class="p-6 text-center">Gest√£o</th></tr>
                    </thead>
                    <tbody class="divide-y divide-white/5">
                        <template x-for="user in filteredUsers" :key="user.email">
                            <tr class="hover:bg-white/5 transition-colors group">
                                <td class="p-6">
                                    <div class="font-bold text-sm" x-text="user.nome_completo"></div>
                                    <div class="text-[11px] opacity-40" x-text="user.email"></div>
                                </td>
                                <td class="p-6">
                                    <span :class="['CEO', 'Diretor'].includes(user.cargo) ? 'text-purple-400 bg-purple-500/10 border-purple-500/30' : 'text-blue-400 bg-blue-500/10 border-blue-500/30'" class="text-[9px] font-black px-3 py-1.5 rounded-full border" x-text="user.cargo"></span>
                                </td>
                                <td class="p-6 text-xs font-medium opacity-60" x-text="user.setor || 'Geral'"></td>
                                <td class="p-6 text-center space-x-4">
                                    <button x-show="isAdmin" @click="openModal('edit', user)" class="opacity-30 group-hover:opacity-100 hover:text-blue-500 transition">‚úèÔ∏è</button>
                                    <button x-show="isAdmin" @click="deleteUser(user)" class="opacity-30 group-hover:opacity-100 hover:text-red-500 transition">üóëÔ∏è</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <div x-show="tab === 'audit'" x-transition>
            <div class="bg-slate-950/50 backdrop-blur-xl rounded-[40px] p-8 font-mono text-[11px] shadow-2xl border border-white/5">
                <div class="flex justify-between items-center mb-6 border-b border-white/5 pb-4">
                    <span class="text-blue-400 font-bold uppercase tracking-widest">Logs de Seguran√ßa Live</span>
                    <span class="flex items-center gap-2"><span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Sistema Ativo</span>
                </div>
                <div class="space-y-2 max-h-[500px] overflow-y-auto pr-4 netflix-row">
                    <template x-for="log in auditLogs" :key="log.id">
                        <div class="flex gap-4 p-2 border-b border-white/5 opacity-80 hover:opacity-100 hover:bg-white/5 transition">
                            <span class="text-slate-500" x-text="formatDate(log.created_at)"></span>
                            <span class="text-blue-400 font-bold w-48 truncate" x-text="log.admin_email"></span>
                            <span class="text-white bg-white/10 px-2 rounded uppercase text-[9px] flex items-center" x-text="log.acao"></span>
                            <span class="text-green-400 font-bold" x-text="log.alvo"></span>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </main>

    <div x-show="showReportModal" x-cloak class="fixed inset-0 bg-black/90 backdrop-blur-xl z-[60] flex items-center justify-center p-4">
        <div class="glass-card p-10 rounded-[40px] w-full max-w-lg border border-white/10 shadow-2xl" @click.away="showReportModal = false">
            <h2 class="text-3xl font-black mb-1 uppercase italic italic tracking-tighter" x-text="modalMode === 'create' ? 'Configurar Report' : 'Ajustar Par√¢metros'"></h2>
            <p class="text-[10px] font-bold opacity-30 mb-8 uppercase tracking-widest">Mapeamento de Intelig√™ncia Heuriskien</p>
            <form @submit.prevent="saveReport" class="space-y-4">
                <input type="text" x-model="formReport.nome" placeholder="T√≠tulo do Dashboard" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none focus:border-blue-500 transition" required>
                <textarea x-model="formReport.descricao" placeholder="Descri√ß√£o r√°pida para a equipe" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none h-24 focus:border-blue-500 transition"></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" x-model="formReport.area" placeholder="√Årea (Ex: Comercial)" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none focus:border-blue-500 transition" required>
                    <select x-model="formReport.permissao" class="w-full p-4 rounded-2xl bg-white/10 border border-white/10 outline-none">
                        <option value="todos">Todos os N√≠veis</option>
                        <option value="gestao">Diretoria/CEO Only</option>
                    </select>
                </div>
                <input type="url" x-model="formReport.link" placeholder="Link (Power BI / Excel / Web)" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none focus:border-blue-500 transition" required>
                <div class="flex gap-4 pt-4">
                    <button type="button" @click="showReportModal = false" class="flex-1 py-4 font-bold opacity-40 hover:opacity-100 transition">Sair</button>
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-blue-500/20 hover:brightness-110 transition">GRAVAR NO HUB</button>
                </div>
            </form>
        </div>
    </div>

    <div x-show="showModal" x-cloak class="fixed inset-0 bg-black/90 backdrop-blur-xl z-[60] flex items-center justify-center p-4">
        <div class="glass-card p-12 rounded-[50px] w-full max-w-lg border border-white/10 shadow-2xl" @click.away="showModal = false">
            <h2 class="text-3xl font-black mb-1 uppercase italic tracking-tighter" x-text="modalMode === 'create' ? 'Novo Cadastro' : 'Editar Acesso'"></h2>
            <p class="text-[10px] opacity-40 mb-8 uppercase font-bold tracking-widest">Controle de Hierarquia e Direitos</p>
            <form @submit.prevent="saveUser" class="space-y-4">
                <input type="text" x-model="formUser.nome_completo" placeholder="Nome Completo" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                <input type="email" x-model="formUser.email" placeholder="E-mail Corporativo" :disabled="modalMode === 'edit'" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 disabled:opacity-30 outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <select x-model="formUser.cargo" class="w-full p-4 rounded-2xl bg-white/10 border border-white/10 outline-none">
                        <option value="Analista">Analista</option><option value="Gerente">Gerente</option><option value="Diretor">Diretor</option><option value="CEO">CEO</option>
                    </select>
                    <input type="text" x-model="formUser.setor" placeholder="Setor" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none">
                </div>
                <div class="flex gap-4 pt-8">
                    <button type="button" @click="showModal = false" class="flex-1 py-4 font-bold opacity-40">Descartar</button>
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-blue-500/20 hover:brightness-110 transition">CONFIRMAR</button>
                </div>
            </form>
        </div>
    </div>

    <div x-show="view !== 'dashboard'" x-cloak class="min-h-screen flex items-center justify-center p-6 bg-[#020617]">
        <div class="w-full max-w-sm glass-card p-10 rounded-[40px] shadow-2xl border-t-[10px] border-blue-900">
            <template x-if="view === 'login'">
                <form @submit.prevent="handleLogin" class="space-y-6">
                    <div class="text-center mb-8">
                        <h2 class="text-4xl font-black italic tracking-tighter text-white">HEURIS<span class="text-blue-500 font-light">KIEN</span></h2>
                        <p class="text-[10px] font-bold opacity-30 mt-2 uppercase tracking-[0.2em]">Enterprise Login</p>
                    </div>
                    <input type="email" x-model="email" placeholder="E-mail" class="w-full p-5 bg-white/5 rounded-2xl outline-none text-white border border-white/10">
                    <input type="password" x-model="password" placeholder="Senha" class="w-full p-5 bg-white/5 rounded-2xl outline-none text-white border border-white/10">
                    <button class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl hover:brightness-125 transition uppercase tracking-widest text-xs">Acessar HUB</button>
                </form>
            </template>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://nqdlxiyzsxkntypyzkie.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkbHhpeXpzeGtidHlweXpraWUiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc3MTk2NjU4MiwiZXhwIjoyMDg3NTQyNTgyfQ.8npxzHMR3VdaufiqmsJKdLR2zpXDOFzDldFwdth18f0';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function systemAuth() {
            return {
                initialized: false, view: 'login', tab: 'reports', theme: 'glass',
                email: '', password: '', searchQuery: '', userEmail: '', isAdmin: false,
                usersList: [], auditLogs: [], reportsList: [],
                showModal: false, showReportModal: false, modalMode: 'create',
                currentUserData: {},
                formUser: { nome_completo: '', email: '', cargo: 'Analista', setor: '' },
                formReport: { nome: '', descricao: '', area: '', link: '', permissao: 'todos' },

                async init() {
                    this.theme = localStorage.getItem('heuriskien-theme') || 'glass';
                    supabaseClient.auth.onAuthStateChange(async (event, session) => {
                        if (session) {
                            this.userEmail = session.user.email;
                            this.view = 'dashboard';
                            await this.loadInitialData();
                            this.setupRealtime();
                        } else {
                            this.view = 'login';
                        }
                        this.initialized = true;
                    });
                },

                async loadInitialData() {
                    if (this.view !== 'dashboard') return;
                    
                    const { data: profile } = await supabaseClient.from('acessTable').select('*').eq('email', this.userEmail).maybeSingle();
                    if (profile) {
                        this.currentUserData = profile;
                        this.isAdmin = ['CEO', 'Diretor'].includes(profile.cargo);
                    }

                    const { data: users } = await supabaseClient.from('acessTable').select('*').order('nome_completo');
                    this.usersList = users || [];

                    const { data: reports } = await supabaseClient.from('reportsTable').select('*').order('nome');
                    this.reportsList = this.isAdmin ? (reports || []) : (reports?.filter(r => r.permissao === 'todos') || []);

                    if (this.isAdmin) {
                        const { data: logs } = await supabaseClient.from('audit_logs').select('*').order('created_at', { ascending: false }).limit(50);
                        this.auditLogs = logs || [];
                    }
                },

                setupRealtime() {
                    supabaseClient.channel('db-changes')
                        .on('postgres_changes', { event: '*', schema: 'public', table: 'acessTable' }, () => this.loadInitialData())
                        .on('postgres_changes', { event: '*', schema: 'public', table: 'reportsTable' }, () => this.loadInitialData())
                        .subscribe();
                },

                async logAudit(acao, alvo) {
                    await supabaseClient.from('audit_logs').insert([{
                        admin_email: this.userEmail,
                        acao: acao,
                        alvo: alvo
                    }]);
                },

                async saveUser() {
                    const isNew = this.modalMode === 'create';
                    let res;
                    
                    if (isNew) {
                        res = await supabaseClient.from('acessTable').insert([this.formUser]);
                    } else {
                        // Remove o email do corpo do update para evitar conflito de PK
                        const { email, ...updateData } = this.formUser;
                        res = await supabaseClient.from('acessTable').update(updateData).eq('email', email);
                    }
                    
                    if (res.error) {
                        Swal.fire('Erro Cr√≠tico', res.error.message, 'error');
                    } else {
                        await this.logAudit(isNew ? 'CADASTRO' : 'EDI√á√ÉO', this.formUser.email);
                        this.showModal = false;
                        this.loadInitialData();
                        Swal.fire('Sucesso', 'Registro Heuriskien Atualizado.', 'success');
                    }
                },

                async deleteUser(user) {
                    if ((await Swal.fire({ title: 'Remover Acesso?', text: user.email, icon: 'warning', showCancelButton: true })).isConfirmed) {
                        await supabaseClient.from('acessTable').delete().eq('email', user.email);
                        await this.logAudit('EXCLUS√ÉO', user.email);
                        this.loadInitialData();
                    }
                },

                async saveReport() {
                    const isNew = this.modalMode === 'create';
                    let res;

                    if (isNew) {
                        res = await supabaseClient.from('reportsTable').insert([this.formReport]);
                    } else {
                        const { id, created_at, ...updateData } = this.formReport;
                        res = await supabaseClient.from('reportsTable').update(updateData).eq('id', id);
                    }
                    
                    if (res.error) {
                        Swal.fire('Erro', res.error.message, 'error');
                    } else {
                        await this.logAudit(isNew ? 'REPORT CRIADO' : 'REPORT EDITADO', this.formReport.nome);
                        this.showReportModal = false;
                        this.loadInitialData();
                        Swal.fire('Sucesso', 'Relat√≥rio salvo com √™xito.', 'success');
                    }
                },

                async deleteReport(report) {
                    if (confirm('Excluir este relat√≥rio permanentemente?')) {
                        await supabaseClient.from('reportsTable').delete().eq('id', report.id);
                        await this.logAudit('REPORT EXCLU√çDO', report.nome);
                        this.loadInitialData();
                    }
                },

                openModal(mode, user = null) {
                    this.modalMode = mode;
                    this.formUser = user ? { ...user } : { nome_completo: '', email: '', cargo: 'Analista', setor: '' };
                    this.showModal = true;
                },

                openReportModal(mode, report = null) {
                    this.modalMode = mode;
                    this.formReport = report ? { ...report } : { nome: '', descricao: '', area: '', link: '', permissao: 'todos' };
                    this.showReportModal = true;
                },

                closeAllModals() {
                    this.showModal = false;
                    this.showReportModal = false;
                },

                async handleLogin() {
                    const { error } = await supabaseClient.auth.signInWithPassword({ email: this.email, password: this.password });
                    if (error) Swal.fire('Falha na Autentica√ß√£o', 'Credenciais inv√°lidas para o sistema Heuriskien.', 'error');
                },

                get filteredUsers() {
                    const q = this.searchQuery.toLowerCase();
                    return this.usersList.filter(u => u.nome_completo?.toLowerCase().includes(q) || u.email?.toLowerCase().includes(q) || u.setor?.toLowerCase().includes(q));
                },

                setTheme(t) { this.theme = t; localStorage.setItem('heuriskien-theme', t); },
                formatDate(date) { return new Date(date).toLocaleString('pt-BR'); },
                async handleLogout() { await supabaseClient.auth.signOut(); location.reload(); }
            }
        }
    </script>
</body>
</html>
