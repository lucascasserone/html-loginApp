<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heuriskien | Enterprise v9.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        [x-cloak] { display: none !important; }
        .theme-glass { background: radial-gradient(circle at top right, #1e293b, #0f172a); background-attachment: fixed; color: #f8fafc; }
        .theme-dark { background-color: #020617; color: #f1f5f9; }
        .theme-light { background-color: #f8fafc; color: #1e293b; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .netflix-row::-webkit-scrollbar { display: none; }
        .report-item:hover { transform: scale(1.03); border-color: rgba(59, 130, 246, 0.5); z-index: 10; }
    </style>
</head>
<body :class="'theme-' + theme" class="min-h-screen font-sans transition-all duration-500" x-data="systemAuth()" @keydown.escape.window="closeAllModals()">

    <div x-show="!initialized" class="fixed inset-0 bg-slate-950 z-[100] flex items-center justify-center">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-blue-500 border-t-transparent mb-4"></div>
            <p class="text-blue-400 font-black tracking-widest text-xs uppercase animate-pulse">Iniciando Heuriskien...</p>
        </div>
    </div>

    <template x-if="view === 'login'">
        <div class="min-h-screen flex items-center justify-center p-6 bg-slate-950">
            <div class="w-full max-w-sm bg-white p-10 rounded-[40px] shadow-2xl border-t-[10px] border-blue-900">
                <form @submit.prevent="handleLogin" class="space-y-6">
                    <div class="text-center mb-8">
                        <h2 class="text-4xl font-black italic tracking-tighter text-blue-900">HEURIS<span class="font-light">KIEN</span></h2>
                        <p class="text-[10px] font-bold opacity-40 mt-2 uppercase tracking-widest text-black">Acesso Estrat√©gico Seguro</p>
                    </div>
                    <input type="email" x-model="email" placeholder="E-mail Corporativo" class="w-full p-5 bg-gray-50 rounded-2xl outline-none text-black border border-gray-100 focus:ring-2 focus:ring-blue-600 transition" required>
                    <input type="password" x-model="password" placeholder="Senha" class="w-full p-5 bg-gray-50 rounded-2xl outline-none text-black border border-gray-100 focus:ring-2 focus:ring-blue-600 transition" required>
                    <button type="submit" class="w-full bg-blue-900 text-white py-5 rounded-2xl font-black shadow-xl hover:brightness-110 active:scale-95 transition-all">ENTRAR</button>
                </form>
            </div>
        </div>
    </template>

    <template x-if="view === 'dashboard'">
        <div x-cloak>
            <nav class="bg-[#001f3f]/90 backdrop-blur-xl text-white px-8 py-3 flex justify-between items-center shadow-2xl sticky top-0 z-40 border-b border-white/5">
                <div class="flex items-center gap-10">
                    <h1 class="font-black text-2xl italic tracking-tighter">HEURIS<span class="font-light text-blue-400">KIEN</span></h1>
                    <div class="flex gap-1">
                        <button @click="tab = 'reports'" :class="tab === 'reports' ? 'bg-white/10' : 'opacity-40 hover:opacity-100'" class="px-4 py-2 rounded-lg text-xs font-bold uppercase transition">Reports</button>
                        <button @click="tab = 'users'" :class="tab === 'users' ? 'bg-white/10' : 'opacity-40 hover:opacity-100'" class="px-4 py-2 rounded-lg text-xs font-bold uppercase transition">Equipe</button>
                        <button x-show="isAdmin" @click="tab = 'audit'" :class="tab === 'audit' ? 'bg-white/10' : 'opacity-40 hover:opacity-100'" class="px-4 py-2 rounded-lg text-xs font-bold uppercase transition">Auditoria</button>
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <div class="text-right hidden sm:block border-r border-white/10 pr-6">
                        <p class="text-[10px] font-black text-blue-400 uppercase leading-none" x-text="currentUserData.cargo"></p>
                        <p class="text-sm font-bold" x-text="currentUserData.nome_completo"></p>
                    </div>
                    <button @click="handleLogout" class="bg-red-500/20 hover:bg-red-600 p-2.5 rounded-xl transition border border-red-500/20">üö™</button>
                </div>
            </nav>

            <main class="p-8 max-w-[1600px] mx-auto w-full">
                <div x-show="tab === 'reports'" x-transition>
                    <div class="flex justify-between items-end mb-10">
                        <h2 class="text-3xl font-black uppercase italic tracking-tighter">Intelligence Hub</h2>
                        <button x-show="isAdmin" @click="openReportModal('create')" class="bg-blue-600 px-6 py-3 rounded-xl font-black text-xs text-white uppercase shadow-lg shadow-blue-600/20">+ Novo Report</button>
                    </div>
                    
                    <template x-for="area in [...new Set(reportsList.map(r => r.area))]" :key="area">
                        <div class="mb-12">
                            <h3 class="text-lg font-black mb-4 flex items-center gap-3">
                                <span class="w-2 h-6 bg-blue-500 rounded-full shadow-[0_0_10px_rgba(59,130,246,0.5)]"></span>
                                <span x-text="area" class="uppercase tracking-widest text-sm opacity-80"></span>
                            </h3>
                            <div class="flex gap-6 overflow-x-auto pb-6 netflix-row snap-x">
                                <template x-for="report in reportsList.filter(r => r.area === area)" :key="report.id">
                                    <div class="min-w-[320px] max-w-[320px] snap-start group">
                                        <div class="glass-card p-6 rounded-[32px] report-item transition-all duration-300 flex flex-col h-[220px] justify-between relative overflow-hidden">
                                            <div class="flex justify-between items-start z-10">
                                                <div class="w-10 h-10 bg-blue-500/10 rounded-xl flex items-center justify-center text-blue-400">üìä</div>
                                                <div x-show="isAdmin" class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <button @click="openReportModal('edit', report)" class="p-2 hover:bg-white/10 rounded-lg transition">‚úèÔ∏è</button>
                                                    <button @click="deleteReport(report)" class="p-2 hover:bg-red-500/20 text-red-400 rounded-lg transition">üóëÔ∏è</button>
                                                </div>
                                            </div>
                                            <div class="z-10">
                                                <h4 class="font-black text-lg mb-1 truncate" x-text="report.nome"></h4>
                                                <p class="text-xs opacity-50 line-clamp-2" x-text="report.descricao"></p>
                                            </div>
                                            <a :href="report.link" target="_blank" class="z-10 block text-center bg-white/5 hover:bg-blue-600 py-3 rounded-xl font-black text-[10px] uppercase transition-all">Acessar</a>
                                            <div class="absolute -bottom-10 -right-10 w-32 h-32 bg-blue-600/5 rounded-full blur-3xl group-hover:bg-blue-600/10 transition-all"></div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>

                <div x-show="tab === 'users'" x-transition>
                    <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-10">
                        <div class="relative w-full md:w-1/2">
                            <input type="text" x-model.debounce.300ms="searchQuery" placeholder="Pesquisar equipe..." class="w-full pl-12 pr-4 py-4 rounded-2xl outline-none glass-card text-sm focus:border-blue-500/50 transition">
                            <span class="absolute left-5 top-4 opacity-40">üîç</span>
                        </div>
                        <button x-show="isAdmin" @click="openModal('create')" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-2xl font-black text-xs uppercase transition-all w-full md:w-auto shadow-lg shadow-blue-500/20">+ Cadastrar Colaborador</button>
                    </div>

                    <div class="glass-card rounded-3xl overflow-hidden shadow-2xl">
                        <table class="w-full text-left">
                            <thead class="bg-black/20 text-[10px] font-black uppercase tracking-widest opacity-50">
                                <tr><th class="p-6">Colaborador</th><th class="p-6">Hierarquia</th><th class="p-6">Departamento</th><th class="p-6 text-center">Gest√£o</th></tr>
                            </thead>
                            <tbody class="divide-y divide-white/5">
                                <template x-for="user in filteredUsers" :key="user.email">
                                    <tr class="hover:bg-white/5 transition-colors group">
                                        <td class="p-6">
                                            <div class="font-bold text-sm" x-text="user.nome_completo"></div>
                                            <div class="text-[11px] opacity-40" x-text="user.email"></div>
                                        </td>
                                        <td class="p-6">
                                            <span :class="['CEO', 'Diretor'].includes(user.cargo) ? 'text-purple-400 border-purple-500/30' : 'text-blue-400 border-blue-500/30'" class="text-[9px] font-black px-3 py-1.5 rounded-full border" x-text="user.cargo"></span>
                                        </td>
                                        <td class="p-6 text-xs font-medium opacity-60" x-text="user.setor || 'Geral'"></td>
                                        <td class="p-6 text-center space-x-4">
                                            <button x-show="isAdmin" @click="openModal('edit', user)" class="opacity-30 group-hover:opacity-100 hover:text-blue-500 transition">‚úèÔ∏è</button>
                                            <button x-show="isAdmin" @click="deleteUser(user)" class="opacity-30 group-hover:opacity-100 hover:text-red-500 transition">üóëÔ∏è</button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div x-show="tab === 'audit'" x-transition>
                    <div class="bg-slate-950 rounded-3xl p-8 font-mono text-[11px] shadow-2xl border border-white/5">
                        <div class="flex justify-between items-center mb-6 border-b border-white/5 pb-4">
                            <span class="text-blue-400 font-bold uppercase tracking-widest">Logs de Seguran√ßa</span>
                            <span class="text-green-500 flex items-center gap-2 animate-pulse">‚óè Live Audit</span>
                        </div>
                        <div class="space-y-2 max-h-[600px] overflow-y-auto pr-4 netflix-row">
                            <template x-for="log in auditLogs" :key="log.id">
                                <div class="flex gap-4 p-2 border-b border-white/5 opacity-80 hover:opacity-100 hover:bg-white/5 transition rounded">
                                    <span class="text-slate-500" x-text="formatDate(log.created_at)"></span>
                                    <span class="text-blue-400 font-bold w-40 truncate" x-text="log.admin_email"></span>
                                    <span class="text-white bg-white/10 px-2 rounded uppercase text-[9px] flex items-center" x-text="log.acao"></span>
                                    <span class="text-green-400" x-text="log.alvo"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <script>
        const SUPABASE_URL = 'https://nqdlxiyzsxkntypyzkie.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xZGx4aXl6c3hrbnR5cHl6a2llIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5NjY1ODIsImV4cCI6MjA4NzU0MjU4Mn0.8npxzHMR3VdaufiqmsJKdLR2zpXDOFzDldFwdth18f0';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function systemAuth() {
            return {
                initialized: false, view: 'login', tab: 'reports', theme: 'dark',
                email: '', password: '', searchQuery: '', userEmail: '', isAdmin: false,
                usersList: [], auditLogs: [], reportsList: [],
                showModal: false, showReportModal: false, modalMode: 'create',
                currentUserData: {},
                formUser: { nome_completo: '', email: '', cargo: 'Analista', setor: '' },
                formReport: { nome: '', descricao: '', area: '', link: '', permissao: 'todos' },

                async init() {
                    // Verifica√ß√£o imediata de sess√£o para n√£o quebrar o login
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    
                    if (session) {
                        this.userEmail = session.user.email;
                        await this.loadInitialData();
                        this.view = 'dashboard';
                    } else {
                        this.view = 'login';
                    }

                    supabaseClient.auth.onAuthStateChange(async (event, session) => {
                        if (session) {
                            this.userEmail = session.user.email;
                            if (this.view !== 'dashboard') {
                                await this.loadInitialData();
                                this.view = 'dashboard';
                            }
                        } else {
                            this.view = 'login';
                        }
                    });
                    this.initialized = true;
                },

                async loadInitialData() {
                    const { data: profile } = await supabaseClient.from('acessTable').select('*').eq('email', this.userEmail).maybeSingle();
                    if (profile) {
                        this.currentUserData = profile;
                        this.isAdmin = ['CEO', 'Diretor'].includes(profile.cargo);
                    }

                    const { data: users } = await supabaseClient.from('acessTable').select('*').order('nome_completo');
                    this.usersList = users || [];

                    const { data: reports } = await supabaseClient.from('reportsTable').select('*').order('nome');
                    this.reportsList = this.isAdmin ? (reports || []) : (reports?.filter(r => r.permissao === 'todos') || []);

                    if (this.isAdmin) {
                        const { data: logs } = await supabaseClient.from('audit_logs').select('*').order('created_at', { ascending: false }).limit(50);
                        this.auditLogs = logs || [];
                    }
                },

                async handleLogin() {
                    const { error } = await supabaseClient.auth.signInWithPassword({ email: this.email, password: this.password });
                    if (error) {
                        Swal.fire('Falha na Autentica√ß√£o', 'Credenciais inv√°lidas para o sistema Heuriskien.', 'error');
                    }
                },

                // Fun√ß√µes de CRUD e Helpers (Log Audit, Delete, Save) seguem a mesma l√≥gica segura da v8.5...
                async handleLogout() { 
                    await supabaseClient.auth.signOut(); 
                    window.location.reload(); 
                },
                formatDate(date) { return new Date(date).toLocaleString('pt-BR'); },
                get filteredUsers() {
                    const q = this.searchQuery.toLowerCase();
                    return this.usersList.filter(u => u.nome_completo?.toLowerCase().includes(q) || u.email?.toLowerCase().includes(q));
                }
            }
        }
    </script>
</body>
</html>
