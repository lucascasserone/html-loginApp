<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heuriskien | Enterprise v11.3</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        [x-cloak] { display: none !important; }
        
        /* Vari√°veis de Tema com Contraste Refinado */
        .theme-dark { --bg: #030712; --text: #f9fafb; --card: rgba(17, 24, 39, 0.7); --border: rgba(255,255,255,0.08); --primary: #3b82f6; }
        .theme-light { --bg: #f8fafc; --text: #0f172a; --card: #ffffff; --border: #cbd5e1; --primary: #2563eb; }
        .theme-glass { --bg: radial-gradient(at top right, #1e293b, #030712); --text: #f9fafb; --card: rgba(255,255,255,0.03); --border: rgba(255,255,255,0.1); --primary: #60a5fa; }

        body { background: var(--bg); color: var(--text); transition: all 0.5s ease; min-height: 100vh; overflow-x: hidden; }
        .glass-container { background: var(--card); backdrop-filter: blur(25px); border: 1px solid var(--border); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        
        .text-theme { color: var(--text); }
        .bg-theme { background: var(--bg); }

        /* Corre√ß√£o de Centraliza√ß√£o do Seletor de Temas */
        .theme-switch-btn { position: relative; display: flex; align-items: center; background: rgba(0,0,0,0.3); padding: 4px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.05); height: 40px; width: 104px; }
        .theme-switch-btn button { position: relative; z-index: 2; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 10px; transition: 0.3s; font-size: 14px; }
        .theme-active-indicator { position: absolute; top: 4px; left: 4px; height: 32px; width: 32px; background: #3b82f6; border-radius: 10px; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1; }

        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .input-premium { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; color: var(--text); }
        .input-premium:focus { border-color: #3b82f6; background: rgba(255,255,255,0.07); outline: none; }
        
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.5); border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body :class="'theme-' + theme" x-data="systemCore()">

        <div class="relative w-20 h-20 mb-6">

                                    <div class="flex-1 text-xs font-bold opacity-80" x-text="log.alvo"></div>
                                    <div class="text-[10px] font-bold opacity-40 italic" x-text="log.admin_email"></div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <div x-show="tab === 'profile'">
                    <div class="max-w-4xl mx-auto glass-container p-8 md:p-12 rounded-[40px] md:rounded-[60px] flex flex-col md:flex-row items-center gap-8 md:gap-12">
                        <div class="w-32 h-32 md:w-44 md:h-44 bg-gradient-to-tr from-blue-700 to-blue-400 rounded-full flex items-center justify-center text-5xl md:text-6xl font-black shadow-2xl text-white" x-text="currentUserData.nome_completo?.charAt(0) || 'U'"></div>
                        <div class="flex-1 text-center md:text-left">
                            <h2 class="text-3xl md:text-4xl font-black mb-2 text-theme" x-text="currentUserData.nome_completo"></h2>
                            <p class="text-blue-500 font-black uppercase tracking-widest text-sm mb-6" x-text="currentUserData.cargo"></p>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div class="bg-white/5 p-6 rounded-3xl border border-white/5">
                                    <p class="text-[10px] opacity-40 uppercase font-black mb-1">E-mail Corporativo</p>
                                    <p class="font-bold text-sm text-theme" x-text="currentUserData.email"></p>
                                </div>
                                <div class="bg-white/5 p-6 rounded-3xl border border-white/5">
                                    <p class="text-[10px] opacity-40 uppercase font-black mb-1">Setor Operacional</p>
                                    <p class="font-bold text-sm text-theme" x-text="currentUserData.setor || 'N√£o informado'"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <div x-show="showReportModal" x-cloak class="fixed inset-0 bg-black/90 backdrop-blur-xl z-[60] flex items-center justify-center p-4">
                <div class="glass-container p-10 rounded-[40px] w-full max-w-lg">
                    <h2 class="text-2xl font-black mb-8 uppercase tracking-tighter text-white" x-text="modalMode === 'create' ? 'Novo Relat√≥rio' : 'Editar Relat√≥rio'"></h2>
                    <form @submit.prevent="saveReport" class="space-y-4">
                        <input type="text" x-model="formReport.nome" placeholder="T√≠tulo" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 text-white focus:border-blue-500 outline-none" required>
                        <input type="text" x-model="formReport.area" placeholder="Departamento" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 text-white focus:border-blue-500 outline-none" required>
                        <input type="url" x-model="formReport.link" placeholder="Link do Power BI" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 text-white focus:border-blue-500 outline-none" required>
                        <textarea x-model="formReport.descricao" placeholder="Descri√ß√£o curta" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 text-white h-24 focus:border-blue-500 outline-none"></textarea>
                        <div class="flex gap-4 pt-6">
                            <button type="button" @click="showReportModal = false" class="flex-1 font-bold opacity-40 text-white">Cancelar</button>
                            <button type="submit" class="flex-1 bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div x-show="showUserModal" x-cloak class="fixed inset-0 bg-black/90 backdrop-blur-xl z-[60] flex items-center justify-center p-4">
                <div class="glass-container p-10 rounded-[40px] w-full max-w-lg">
                    <h2 class="text-2xl font-black mb-8 uppercase tracking-tighter text-white" x-text="modalMode === 'create' ? 'Novo Usu√°rio' : 'Editar Usu√°rio'"></h2>
                    <form @submit.prevent="saveUser" class="space-y-4">
                        <input type="text" x-model="formUser.nome_completo" placeholder="Nome Completo" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 text-white focus:border-blue-500 outline-none" required>
                        <input type="email" x-model="formUser.email" placeholder="E-mail" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 text-white focus:border-blue-500 outline-none" :disabled="modalMode === 'edit'" required>
                        <input type="text" x-model="formUser.cargo" placeholder="Cargo" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 text-white focus:border-blue-500 outline-none" required>
                        <input type="text" x-model="formUser.setor" placeholder="Setor" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 text-white focus:border-blue-500 outline-none">
                        <div class="flex gap-4 pt-6">
                            <button type="button" @click="showUserModal = false" class="flex-1 font-bold opacity-40 text-white">Cancelar</button>
                            <button type="submit" class="flex-1 bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl">Salvar</button>
                        </div>

                </div>
            </div>

        </div>
    </template>

    <script>
        const SUPABASE_URL = 'https://nqdlxiyzsxkntypyzkie.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xZGx4aXl6c3hrbnR5cHl6a2llIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5NjY1ODIsImV4cCI6MjA4NzU0MjU4Mn0.8npxzHMR3VdaufiqmsJKdLR2zpXDOFzDldFwdth18f0';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function systemCore() {
            return {
                initialized: false, view: 'login', tab: 'news', theme: 'dark',
                email: '', password: '', userEmail: '', isAdmin: false,
                searchQueryUsers: '', searchQueryReports: '', searchQueryAudit: '', filterAuditAction: '',
                reportsList: [], usersList: [], auditLogs: [], newsList: [],
                showReportModal: false, showUserModal: false, modalMode: 'create',
                currentUserData: {}, 
                formReport: { nome: '', area: '', link: '', descricao: '' },
                formUser: { nome_completo: '', email: '', cargo: '', setor: '' },

                async init() {
                    try {
                        const { data: { session } } = await supabaseClient.auth.getSession();
                        if (session) {
                            this.userEmail = session.user.email;
                            await this.loadInitialData();
                            this.view = 'dashboard';
                        } else { this.view = 'login'; }
                    } finally { this.initialized = true; }
                },

                async loadInitialData() {
                    const { data: profile } = await supabaseClient.from('acessTable').select('*').ilike('email', this.userEmail).maybeSingle();
                    if (profile) {
                        this.currentUserData = profile;
                        this.isAdmin = ['CEO', 'Diretor'].includes(profile.cargo);
                    }
                    const { data: reports } = await supabaseClient.from('reportsTable').select('*').order('nome');
                    this.reportsList = reports || [];
                    const { data: users } = await supabaseClient.from('acessTable').select('*').order('nome_completo');
                    this.usersList = users || [];
                    const { data: news } = await supabaseClient.from('newsTable').select('*').order('created_at', { ascending: false });
                    this.newsList = news || [];

                    if (this.isAdmin) await this.loadAuditLogs();
                },

                async loadAuditLogs() {
                    const { data } = await supabaseClient.from('audit_logs').select('*').order('created_at', { ascending: false }).limit(50);
                    this.auditLogs = data || [];
                },

                get filteredUsers() {
                    const q = this.searchQueryUsers.toLowerCase().trim();
                    return q ? this.usersList.filter(u => u.nome_completo?.toLowerCase().includes(q) || u.email?.toLowerCase().includes(q)) : this.usersList;
                },

                get filteredReports() {
                    const q = this.searchQueryReports.toLowerCase().trim();
                    return q ? this.reportsList.filter(r => r.nome?.toLowerCase().includes(q) || r.area?.toLowerCase().includes(q)) : this.reportsList;
                },

                // L√≥gica de Filtro Duplo para Auditoria
                get filteredAuditLogs() {
                    const q = this.searchQueryAudit.toLowerCase().trim();
                    const action = this.filterAuditAction;
                    
                    return this.auditLogs.filter(l => {
                        const matchesText = !q || (l.acao.toLowerCase().includes(q) || l.alvo.toLowerCase().includes(q) || l.admin_email.toLowerCase().includes(q));
                        const matchesAction = !action || l.acao.includes(action);
                        return matchesText && matchesAction;
                    });
                },

                async handleLogin() {
                    const { error } = await supabaseClient.auth.signInWithPassword({ email: this.email.trim().toLowerCase(), password: this.password });
                    if (error) Swal.fire('Erro', 'Dados incorretos.', 'error'); else window.location.reload();
                },

                async recoverPassword() {
                    const { value: email } = await Swal.fire({ title: 'Recuperar Senha', input: 'email', inputPlaceholder: 'Seu e-mail corporativo', background: '#030712', color: '#fff', confirmButtonText: 'Enviar Link' });
                    if (email) {
                        await supabaseClient.auth.resetPasswordForEmail(email);
                        Swal.fire('E-mail enviado!', 'Verifique sua caixa de entrada.', 'success');
                    }
                },

                openReportModal(mode, report = null) {
                    this.modalMode = mode;
                    this.formReport = report ? { ...report } : { nome: '', area: '', link: '', descricao: '' };
                    this.showReportModal = true;
                },

                async saveReport() {
                    let payload = { ...this.formReport };
                    let res;
                    if (this.modalMode === 'create') {
                        delete payload.id;
                        res = await supabaseClient.from('reportsTable').insert([payload]);
                        await this.logAudit('CRIAR_REPORT', `Report: ${payload.nome}`);
                    } else {
                        const { id, ...updateData } = payload;
                        res = await supabaseClient.from('reportsTable').update(updateData).eq('id', id);
                        await this.logAudit('EDITAR_REPORT', `Report: ${payload.nome}`);
                    }
                    if (!res.error) { 
                        this.showReportModal = false; 
                        await this.loadInitialData(); 
                        Swal.fire({ title: 'Sucesso!', text: 'Dados atualizados.', icon: 'success', background: '#030712', color: '#fff' }); 
                    } else {
                        Swal.fire('Erro', res.error.message, 'error');
                    }
                },

                async deleteReport(id) {
                    const confirm = await Swal.fire({ title: 'Excluir Relat√≥rio?', text: "Esta a√ß√£o √© irrevers√≠vel!", icon: 'warning', showCancelButton: true, background: '#030712', color: '#fff' });
                    if (confirm.isConfirmed) {
                        const { error } = await supabaseClient.from('reportsTable').delete().eq('id', id);
                        if (!error) { await this.logAudit('DELETAR_REPORT', `ID: ${id}`); await this.loadInitialData(); Swal.fire('Exclu√≠do!', '', 'success'); }
                    }
                },

                openUserModal(mode, user = null) {
                    this.modalMode = mode;
                    this.formUser = user ? { ...user } : { nome_completo: '', email: '', cargo: '', setor: '' };
                    this.showUserModal = true;
                },

                async saveUser() {
                    let payload = { ...this.formUser };
                    let res = this.modalMode === 'create' ? 
                        await supabaseClient.from('acessTable').insert([payload]) : 
                        await supabaseClient.from('acessTable').update(payload).eq('email', payload.email);
                    
                    if (!res.error) {
                        await this.logAudit(this.modalMode === 'create' ? 'NOVO_USUARIO' : 'EDITAR_USUARIO', payload.email);
                        this.showUserModal = false; await this.loadInitialData(); Swal.fire('Sucesso!', 'Dados salvos.', 'success');
                    } else { Swal.fire('Erro', res.error.message, 'error'); }
                },

                async deleteUser(email) {
                    const confirm = await Swal.fire({ title: 'Remover acesso?', text: "O usu√°rio perder√° a permiss√£o imediatamente.", icon: 'warning', showCancelButton: true, background: '#030712', color: '#fff' });
                    if (confirm.isConfirmed) {
                        const { error } = await supabaseClient.from('acessTable').delete().eq('email', email);
                        if (!error) { await this.logAudit('DELETAR_USUARIO', email); await this.loadInitialData(); Swal.fire('Removido!', '', 'success'); }
                    }
                },

                async logAudit(acao, alvo) {
                    await supabaseClient.from('audit_logs').insert([{ admin_email: this.userEmail, acao: acao, alvo: alvo }]);
                },

                async handleLogout() {
                    await supabaseClient.auth.signOut();
                    window.location.reload();
                }
            }
        }
    </script>
